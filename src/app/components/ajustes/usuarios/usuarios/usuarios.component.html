<app-menu></app-menu>
<div class="container">
    <!-- <div *ngIf="isRegister; else noRegister">
        Cuenta creada!!
    </div> -->
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 350px;">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Nuevo Usuario</h4>
                </div>
                <div class="card-body">

                    <form name="form" #f="ngForm" (ngSubmit)="onRegister()" novalidate>

                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input class="form-control" name="nombre" type="text" [(ngModel)]="form.nombre"
                                #nombre="ngModel" autocomplete="off" required>
                        </div>

                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario:</label>
                            <input class="form-control" name="nombreUsuario" type="text"
                                [(ngModel)]="form.nombreUsuario" #nombreUsuario="ngModel" autocomplete="off" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input class="form-control" name="email" type="email" [(ngModel)]="form.email"
                                #email="ngModel" email autocomplete="off" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input class="form-control" type="password" name="password" [(ngModel)]="form.password"
                                #password="ngModel" pattern="(?=.*\d)(?=.*[A-Za-z]).{8,}" required>
                            <small>La contraseña debe contener al menos 1 número, 1 letra, y tener minimo 8 caracteres </small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="!f.valid">Crear
                                Cuenta</button>
                            <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger">Fail al crear cuenta:
                                {{ errorMsg }}</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Lista de Usuarios</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-sm table-bordered text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col-md-1">ID</th>
                                <th scope="col-md-5">Nombre</th>
                                <th scope="col-md-4">Nombre de Usuario</th>
                                <th scope="col-md-2">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuarix of usuarios">
                                <td>{{usuarix.id}}</td>
                                <td>{{usuarix.nombre}}</td>
                                <td>{{usuarix.nombre_usuario}}</td>
                                <td>
                                    <button class="btn btn-primary mr-2" data-toggle="modal" data-target="#editarUsuario" [routerLink]="['/usuarios/edit', usuarix.id]"><i class="fa fa-pencil-square-o"></i></button>
                                    <button class="btn btn-danger"><i class="fa fa-times"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editarUsuario" tabindex="-1" role="dialog" aria-labelledby="editarUsuarioLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarUsuarioLabel">Editar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" [routerLink]="['/usuarios']">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--Formulario Editar-->
                    <form>
                        <div class="form-group">
                            <label>Nuevo Material</label>
                            <input type="text" class="form-control" id="material"
                               name="descripcion" placeholder="Descripción del Material" [(ngModel)]="selectedUser.nombre" autofocus>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/usuarios']">Atras</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" >Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>
