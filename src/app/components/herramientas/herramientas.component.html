<app-menu></app-menu>

<div class="container">
    <div class="card">
        <div class="card-header text-center bg-dark text-white">
            <div class="d-inline-block">
                <h3>Materiales</h3>
            </div>
            <div class="d-inline float-right">
                <button class="btn btn-primary" data-toggle="modal" data-target="#crearModal">+ Nuevo</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped table-sm table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col-md-1">ID</th>
                        <th scope="col-md-9">Descripción</th>
                        <th scope="col-md-3" class="text-right px-5">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let material of materiales">
                        <th scope="row">{{material.idmaterial}}</th>
                        <td>{{material.descripcion}}</td>
                        <td class="text-right"><button class="btn btn-info" data-toggle="modal" data-target="#editarModal" [routerLink]="['/herramientas/edit', material.idmaterial]"><i class="fa fa-pencil-square-o"></i></button>
                            <button class="btn btn-danger ml-2" data-toggle="modal" data-target="#eliminarModal" [routerLink]="['/herramientas/edit', material.idmaterial]"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarModalLabel">Editar Material</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" [routerLink]="['/herramientas']">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--Formulario Editar-->
                    <form>
                        <div class="form-group">
                            <label>Nuevo Material</label>
                            <input type="text" class="form-control" id="material"
                               name="descripcion" placeholder="Descripción del Material" [(ngModel)]="material.descripcion" autofocus>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/herramientas']">Atras</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateMaterial()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear-->
    <div class="modal fade" id="crearModal" tabindex="-1" role="dialog" aria-labelledby="crearModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearModalLabel">Crear Material</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--Formulario Crear-->
                    <form>
                        <div class="form-group">
                            <label>Nuevo Material</label>
                            <input type="text" class="form-control" id="material"
                               name="descripcion" [(ngModel)]="material.descripcion" placeholder="Descripción del Material" autofocus>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Atras</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="crearMaterial()" [routerLink]="['/herramientas']">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar-->
    <div class="modal fade" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="eliminarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Eliminar Material</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Estas seguro que deseas eliminar el material <b>{{material.descripcion}}</b>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/herramientas']">Atras</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteMaterial(material.idmaterial)">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

</div>
