<app-menu></app-menu>

<div class="container">
    <div class="card">
        <div class="card-header text-center bg-dark text-white">
            <div class="d-inline-block">
                <h3>Plataforma</h3>
            </div>
            <div class="d-inline float-right">
                <button class="btn btn-primary" data-toggle="modal" data-target="#crearModal">+ Nuevo</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-sm table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plataforma of plataformas">
                        <th scope="row">{{plataforma.idplataforma}}</th>
                        <td>{{plataforma.descripcion}}</td>
                        <td>{{plataforma.direccion}}</td>
                        <td><button class="btn btn-info" data-toggle="modal" data-target="#editarModal"
                                [routerLink]=""><i class="fa fa-pencil-square-o"></i></button>
                            <button class="btn btn-danger ml-2" data-toggle="modal" data-target="#eliminarModal"
                                [routerLink]=""><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Crear-->
    <div class="modal fade" id="crearModal" tabindex="-1" role="dialog" aria-labelledby="crearModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearModalLabel">Crear Plataforma</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--Formulario Crear-->
                    <form>
                        <div class="form-group">
                            <label>Nueva Plataforma</label>
                            <input type="text" class="form-control mb-2" id="material" name="descripcion"
                                [(ngModel)]="plataforma.descripcion" placeholder="Descripción de la Plataforma" autofocus>
                            <label>Direccción</label>
                            <input type="text" class="form-control mb-2" id="material" name="direccion"
                                [(ngModel)]="plataforma.direccion" placeholder="Dirección de la Plataforma">
                            <label>Cordenada de Ubicación (opcional)</label>
                            <input type="text" class="form-control mb-2" id="material" name="coordenada"
                                [(ngModel)]="plataforma.coordenada" placeholder="62.1452,-67.2541">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Atras</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="crearPlataforma()"
                        [routerLink]="['/plataforma']">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>
