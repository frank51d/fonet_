<div class="container text-center">
    <div class="card mt-5 mx-auto" style="width: 350px;">
        <div class="card-header bg-dark"></div>
        <div class="card-body text-center">
            <form name="form" #f="ngForm" novalidate (ngSubmit)="onLogin()">
                <img src="../../../assets/logo.png" style="width: 200px; height: 149px;" alt="" class="center-block mb-2">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario: </label>
                    <input type="text" class="form-control" name="nombreusuario" [(ngModel)]="form.nombreUsuario"
                        autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña: </label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                        autocomplete="off" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block" [disabled]="!f.valid">Login</button>
                    <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail al loguearse:
                        {{ errorMsg }}</div>
                </div>
            </form>
        </div>
    </div>
